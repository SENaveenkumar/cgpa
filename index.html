    <form>

        <input type="text" id="sub4" name="sub4">

    <br>
<center>
  <table style="width: 40%;">
      <tr>
          <th>GPA</th>
          <th>CGPA</th>
          <th>Grade</th>
      </tr>
      <tr>
          <td><h4 id="demo">  </h4></td>
          <td><h4 id="demo1"> </h4></td>
          <td> <h4 id="demo2"> </h4></td>
      </tr>
  </table></center>
    <script>
        function func(){
   

            let s1=parseInt(document.getElementById("sub1").value);
            let s2=parseInt(document.getElementById("sub2").value);
            let s3=parseInt(document.getElementById("sub3").value);
            let s4=parseInt(document.getElementById("sub4").value);
            let s5=parseInt(document.getElementById("sub5").value);
            let s6=parseInt(document.getElementById("sub6").value);
            let c1=parseInt(document.getElementById("cr1").value);
            let c2=parseInt(document.getElementById("cr2").value);
            let c3=parseInt(document.getElementById("cr3").value);
            let c4=parseInt(document.getElementById("cr4").value);
            let c5=parseInt(document.getElementById("cr5").value);
            let c6=parseInt(document.getElementById("cr6").value);
            let g=parseInt(document.getElementById("gpa").value);
            let a=parseInt(document.getElementById("gpa").value);
            let b=((s1*c1)+(s2*c2)+(s3*c3)+(s4*c4)+(s5*c5)+(s6*c6))/(c1+c2+c3+c4+c5+c6);
            b=b/10;
            let i=(a+b)/2;
            document.getElementById("demo").innerHTML = b.toFixed(2);
            document.getElementById("demo1").innerHTML = i.toFixed(2);
            
            if(i>9){
                document.getElementById("demo2").innerHTML = ("  O");
            }
            else if(i>8){
                document.getElementById("demo2").innerHTML = ("  A");
            }
            else if(i>7){
                document.getElementById("demo2").innerHTML = ("  B");
            }
            else if(i>6){
                document.getElementById("demo2").innerHTML = ("  C");
            }
            else{
                document.getElementById("demo2").innerHTML = ("  Fail");
            }

        }
    </script>
